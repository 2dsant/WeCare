<mat-card class="widthMat mat-elevation-z4">

    <div class="center">
        <h2>Usuários</h2>
    </div>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> # </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <ng-container matColumnDef="str_nome">
            <th mat-header-cell *matHeaderCellDef> Nome </th>
            <td mat-cell *matCellDef="let element"> {{element.str_nome}} </td>
        </ng-container>

        <ng-container matColumnDef="str_celular">
            <th mat-header-cell *matHeaderCellDef> Celular </th>
            <td mat-cell *matCellDef="let element"> {{element.str_celular}} </td>
        </ng-container>

        <ng-container matColumnDef="str_email">
            <th mat-header-cell *matHeaderCellDef> E-mail </th>
            <td mat-cell *matCellDef="let element"> {{element.str_email}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Ação </th>
            <td mat-cell *matCellDef="let element">
                <div>
                    <button mat-icon-button title="Editar dados de {{element.name}}">
                        <mat-icon>create</mat-icon>
                    </button>
                </div>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <div style="display: flex; justify-content: flex-end; margin-top: 10px;">

        <button mat-fab color="primary" title="Novo Usuário" [routerLink]="['cadastro']">
            <mat-icon>add</mat-icon>
        </button>
    </div>
</mat-card>
