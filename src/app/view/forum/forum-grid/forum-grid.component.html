<mat-card class="widthMat mat-elevation-z4">

    <div class="center">
        <h2>Forum</h2>
    </div>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> # </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef> Titulo </th>
            <td mat-cell *matCellDef="let element"> {{element.title }} </td>
        </ng-container>

        <ng-container matColumnDef="completed">
            <th mat-header-cell *matHeaderCellDef> Visualizar </th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button title="Editar dados de {{element.nome}}">
                    <mat-icon>info</mat-icon>
                </button>
            </td>
        </ng-container>


        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Ação </th>
            <td mat-cell *matCellDef="let element">
                <div>
                    <button mat-icon-button title="Editar dados de {{element.nome}}">
                        <mat-icon>create</mat-icon>
                    </button>
                </div>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <div style="display: flex; justify-content: flex-end; margin-top: 10px;">

        <button mat-fab color="primary" title="Novo Projeto" [routerLink]="['cadastro']">
            <mat-icon>add</mat-icon>
        </button>
    </div>
</mat-card>
